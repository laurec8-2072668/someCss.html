<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.bottom-left {
  position: absolute;
  bottom: 8px;
  left: 16px;
}

.top-left {
  position: absolute;
  top: 8px;
  left: 16px;
}

.top-right {
  position: absolute;
  top: 8px;
  right: 16px;
}

.bottom-right {
  position: absolute;
  bottom: 8px;
  right: 16px;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.image {
    margin: 20px;
}

p.dotted {
    border-style: dotted;
}


</style>
</head>
<body>

<h2>Centered Text on an Image:</h2>

<div class="container">
  <img src="https://sothebys-com.brightspotcdn.com/00/05/5b90c0bd4c3fa9a8842246552440/imps-eve-highlights-6.jpg" alt="Monet" style="width:100%;">
  <div class="centered">Claude Monet's Water Lilies</div>
</div>
<h2>20x20 margin image</h2>
<div class="image">
    <img src="https://www.antiquesandthearts.com/wp-content/uploads/2019/10/Claude-Monet-Waterlilies-and-Japanese-Bridge-1899_HIGH-RES.jpg" alt="Waterlilies" style="width:100%;">
    </div>
<p class="dotted">This text has a dotted border.</p>
</body>
</html>
